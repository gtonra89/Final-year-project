<ion-header>
    <ion-navbar color='navbarColor' >
        <ion-title text-center >
           Add a Exercise
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding ='home1'>
    
    <form (submit)="onSubmit1()">
         <ion-list>

            <ion-item>
                <ion-label color="secondary" fixed>Add Exercise</ion-label>
                <ion-input required [(ngModel)]="newExercise" type="text" placeholder="New Exercise" name="New Exercise"></ion-input>
            </ion-item>
            <ion-item>
                <button class="button button-balanced" ion-button  type="submit" >Add to List</button>
            </ion-item>
         </ion-list>
    </form>
</ion-content>
