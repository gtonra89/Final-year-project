<ion-header>
    <ion-navbar>
        <ion-title >
           Add a Workout
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (submit)="onSubmit()">
        <ion-list>
           
           <ion-list>
                <ion-item>
                    <ion-label color="primary" fixed>Exercise</ion-label>
                    <ion-select  [(ngModel)]="Exercise" name="Exercise" required>
                         <ion-option type="input" *ngFor="let workout of workouts" [selected]="workout.Exercise == 'Bench Press'">{{workout.Exercise}}</ion-option>
                     </ion-select>
                </ion-item>
            </ion-list>

           <ion-item>
                <ion-label color="secondary" fixed>Sets</ion-label>
                <ion-input required [(ngModel)]="Sets" type="number" placeholder="Sets" name="Sets"></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-label color="secondary" fixed>Reps</ion-label>
                <ion-input required  [(ngModel)]="Reps" type="number" placeholder="Reps" name="Reps"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="secondary" fixed>Weight</ion-label>
                <ion-input required [(ngModel)]="Weight" type="number" name="Weight" placeholder="Weight in KG" step="0.01"></ion-input>
            </ion-item>
            
            <ion-item>
                <button ion-button color="green" type="submit" >Add Workout</button>
            </ion-item>

            <ion-item><p>Click Add Exercise button if you cannot find 
                    <br>The Exercise you wanted add it to the list</p></ion-item>
            <ion-item>
                <button ion-button colour="secondary" (click)="navToAddExercise()">Add Exercise</button>
            </ion-item>
        </ion-list>
    </form>
    
</ion-content>
