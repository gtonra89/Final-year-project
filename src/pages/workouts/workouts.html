<ion-header >
  <ion-navbar color='navbarColor' >
        <ion-title text-center >
      Workouts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class='workoutbg'>
    <ion-list>
      <ion-item text-center color="item" *ngFor="let workout of workouts" (click)="workoutSelected($event, workout)">
          {{workout.Exercise}}<br>
          Click for info
      </ion-item>
    </ion-list>
</ion-content>
