<ion-header>
    <ion-navbar color='navbarColor' >
        <ion-title text-center >
        Workout Details
        </ion-title>

    </ion-navbar>
</ion-header>

<ion-content color="item" text-center>
        <ion-card-header color="item2" text-center>
                <strong> Exercise : {{workout.Exercise}} </strong>
        </ion-card-header>
        <ion-card-content color="item" text-center>
            Sets:{{workout.Sets}}
            <hr>
            Reps:{{workout.Reps}}
            <hr>
            Weight:{{workout.Weight}}
            <br><br><br>
            <button ion-button color="danger" (click)="deleteWorkout(workout._id.$oid)">Delete Workout</button>
        </ion-card-content>
</ion-content>
