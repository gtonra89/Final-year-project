<ion-header>
    <ion-navbar>
        <ion-title>
        Workout Details
        </ion-title>

    </ion-navbar>
</ion-header>

<ion-content padding>
        <ion-card-header>
                <strong>Workout Area : {{workout.workoutArea}}</strong>

            Exercise:{{workout.Exercise}}

</ion-content>
