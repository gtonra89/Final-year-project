<ion-header>
    <ion-navbar>
        <ion-title>
        Workout Details
        </ion-title>

    </ion-navbar>
</ion-header>

<ion-content padding>
        <ion-card-header>
                <strong> Exercise : {{workout.Exercise}} </strong>
        </ion-card-header>
        <ion-card-content>
            Sets:{{workout.Sets}}
            <hr>
            Reps:{{workout.Reps}}
            <hr>
            Weight:{{workout.Weight}}
            <br><br><br>
            <button ion-button color="danger" (click)="deleteWokout(workout._id.$oid)">Delete Workout</button>
        </ion-card-content>
</ion-content>
